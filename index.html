<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <body>
    <!-- nav bar section starts here -->
    <div class="navbar_section_div">
      <div class="navbar_parent_div">
        <div><h1>Shapely Demo</h1></div>
        <div class="navbar_buttons_div">
          <button><h4>HOME</h4></button>
          <button><h4>BLOG</h4></button>
          <button><h4>PORTFOLIO</h4></button>
          <button><h4>ABOUT THE TESTS</h4></button>

            <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- nav bar section ends here -->

    <!-- hero section starts here -->
    <div class="hero-section_section_div">
      <div class="hero-section_parent_div">
        <h1>We Change Everything WordPress</h1>
        <p>This is the only WordPress theme you will ever want to use.</p>
        <div class="hero-section_button_div">
          <button class="hero-section_button1">READ MORE</button>
          <button class="hero-section_button2">DOWNLOAD NOW</button>
        </div>
      </div>
    </div>
    <!-- hero section ends here -->
